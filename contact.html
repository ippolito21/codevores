    <form class="form-inline" action="">
      <p class="h4 mb-4">Nous connecter</p>
      <label for="nom">Nom :</label>
      <input type="nom" id="nom" placeholder="entrer nom" name="nom">
      <label for="email">Email:</label>

      <!-- Subject -->
      <label>Matière</label>

        <option value="2">Commercial</option>
        <option value="3">Technique</option>
        <option value="3">Réclamation</option>
      </select>
      <!-- Copy -->
          <div class="custom-control custom-checkbox mb-4">

      </div>

      <div class="">
        <p><label for="com">Un commentaire ?</label></p>
        <textarea id="com" name="name" rows="6" cols="30"></textarea>
      </div>
      <!-- Send button, envoyer un boutton -->
      <button class="btn btn-info btn-block" type="submit">Envoyer</button>
    </form>
    <!-- fin du formulaire de contact -->
  </body>
