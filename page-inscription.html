<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>devoir du 18/03</title>
  <link rel="stylesheet" href="css/codevores.css">
  <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
  <!-- formulaire d'inscription-->
  <!-- Default form register -->
  <form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">S'inscrire</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name, prénom -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Prénom">
        </div>
        <div class="col">
            <!-- Last name, nom de famille -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nom de famille">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Email">

    <!-- Password, mot de passe -->
    <input type="Mot de passe" id="defaultRegisterFormPassword" class="form-control" placeholder="Mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Au moins 8 caractères et 1 chiffre
    </small>

    <!-- Phone number numéro de téléphone -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Numéro de téléphone" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Facultatif- pour l'aauthentification en deux étapes
    </small>

    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Abonnez-vous à notre newsletter</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Se connecter</button>

    <!-- Social register, réseau social -->
    <p>ou inscrivez-vous avec:</p>
    <!--logos social-->
    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

    <hr>

    <!-- Terms of service, terme du service -->
    <p>En cliquant sur</p>
        <em>S'inscrire</em> vous acceptez nos
        <a href="" target="_blank">conditons d'utilisation</a>
      </body>
    </form>
    </html>
